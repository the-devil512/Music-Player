<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="http://fonts.cdnfonts.com/css/bahnschrift" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
   <div class="player">
       <div class="wrapper">
           <div class="details">
               <div class="now-playing">PLAYING x OF y</div>
               <br>
               <div class="track-art">
               </div>
               <br>
               <div class="track-name">Track Name</div>
               <div class="track-artist">Track Artist</div>
           </div>
           <br>

           <div class="slider_container">
               <div class="current-time time stats">00:00</div>
                <input type="range" min="1" max="100" value="0" class="seek_slider slider" onchange="seekTo()">
                <div class="total-duration time stats">00:00</div>
           </div>
           <br />

           <div class="slider_container">
               <i class="fa fa-volume-down stats"></i>
                <input type="range" min="1" max="100" value="99" class="volume_slider slider" onchange="setVolume()">
                <i class="fa fa-volume-up stats"></i>
           </div>

           <div class="buttons row">
               <div class="random-track col" onclick="randomTrack()">
                   <i class="fas fa-random fa-2x hov but" title="random"></i>
               </div>

               <div class="prev-track col" onclick="prevTrack()">
                    <i class="fa fa-step-backward fa-2x hov but"></i>
                </div>

                <div class="playpause-track col" onclick="playpauseTrack()">
                    <i class="fa fa-play-circle fa-5x hov"></i>
                </div>

                <div class="next-track col" onclick="nextTrack()">
                    <i class="fa fa-step-forward fa-2x hov but"></i>
                </div>

                <div class="repeat-track col" onclick="repeatTrack()">
                    <i class="fa fa-repeat fa-2x hov but" title="repeat"></i>
                </div>
           </div>

            <div id="wave">
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
            </div>
       </div>
   </div>
</body>
</html>
